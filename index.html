<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Macbook</title>
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link rel="stylesheet" href="./css/flex-box.css">
   <link rel="stylesheet" href="./css/global.css">
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>

   <div class="container row align-center">

      <div class="col-6 center macc">
         <div class="mac row center">
            <div class="m" style="display: flex;">
               <img class="mac-img" src="https://cdn.macbro.uz/macbro/13131aa5-c6f7-4bef-8518-e92be1db4ad8" alt="macbook" width="400">
               <img class="mac-img" src="https://cdn.macbro.uz/macbro/55c4aad5-3bbe-48b4-9074-f6b387eb37c2" alt="macbook" width="400">
               <img class="mac-img" src="https://cdn.macbro.uz/macbro/c503bb8d-8e71-44d5-81a7-3ec067ce2328" alt="macbook" width="400">
               <img class="mac-img" src="https://cdn.macbro.uz/macbro/643ce8b1-d06f-4fd5-84f2-838bc17b7b9f" alt="macbook" width="400">
               <img class="mac-img" src="https://cdn.macbro.uz/macbro/e970817f-ce10-4620-bc8b-343c26e0ad05" alt="macbook" width="400">
            </div>
         </div>
         <div class="row ">
            <img class="img" name="1" src="https://cdn.macbro.uz/macbro/13131aa5-c6f7-4bef-8518-e92be1db4ad8" alt="macbook" width="100">
            <img class="img" name="2" src="https://cdn.macbro.uz/macbro/55c4aad5-3bbe-48b4-9074-f6b387eb37c2" alt="macbook" width="100">
            <img class="img" name="3" src="https://cdn.macbro.uz/macbro/c503bb8d-8e71-44d5-81a7-3ec067ce2328" alt="macbook" width="100">
            <img class="img" name="4" src="https://cdn.macbro.uz/macbro/643ce8b1-d06f-4fd5-84f2-838bc17b7b9f" alt="macbook" width="100">
            <img class="img" name="5" src="https://cdn.macbro.uz/macbro/e970817f-ce10-4620-bc8b-343c26e0ad05" alt="macbook" width="100">
         </div>
      </div>

      <div class="col-6">
         <div class="ma">
            <h2 class="mac-title">MacBook Air 13-inch</h2>
            <span class="mac-desc">M1/16/256 Gold</span>
         </div>
         <div class="macbook">
            <span class="macbook-title">Ram</span>
            <button class="macbook-btn ram8 macbook-btn--active">8GB</button>
            <button class="macbook-btn ram16">16GB</button>
         </div>
         <div class="storage">
            <span class="macbook-title">Xotira Xajmi</span>
            <button class="macbook-btn macbook-btn--active rom256">256GB</button>
            <button class="macbook-btn rom512">512GB</button>
            <button class="macbook-btn btn1tb rom1">1TB</button>
         </div>
         <div class="cl">
            <span class="macbook-title">Ranglar</span>
            <button class="cl-btn macbook-btn--active gold">TILLA RANG</button>
            <button class="cl-btn gray">KUMUSH RANG</button>
            <button class="cl-btn cosmic">KOSMIK RANG</button>
         </div>
         <div class="price">
            <div class="inp">
               <span class="minus"><i class="far fa-minus"></i></span>
               <span class="num">1</span>
               <span class="plus"><i class="far fa-plus"></i></span>
            </div>
            <span class="count">16 280 000 <span>so'm</span></span>
         </div>
         <button class="korzinka">Savatchaga qoshish</button>
         <button class="korzinka submit">Taqqoslash</button>
         <button class="nma"></button>
      </div>

   </div>


   <script src="./js/src.js"></script>
   <script src="./js/main.js"></script>
   
</body>
</html>
